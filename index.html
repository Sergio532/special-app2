<title>Теги KBD и SAMP</title>
</head>
 <body>

  <p>Текст, который пользователь должен ввести с клавиатуры поместите<br> в элемент-контейнер «kbd».</p>
  <p>Введите текст: <kbd>Это — текст, вводимый с клавиатуры</kbd></p>
  <p><samp>Это — текст, который помещен в контейнер «samp»</samp></p>

 </body>
